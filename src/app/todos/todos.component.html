<h3>My Todos List</h3>

@if(!todoItems().length) {
    <p>Loading Todos...</p>
}
<form>
    <label>Filter Todos</label>
    <input name="searchTerm" placeholder="search todo..." [(ngModel)]="searchTerm"/>
</form>

<ul>
    @for (item of todoItems() | filterTodos : searchTerm(); track item.id) {
        <li>
            <app-todo-item [todoItem]="item" (todoToggled)="todoToggledHandler($event)"></app-todo-item>
        </li>
    }
</ul>
